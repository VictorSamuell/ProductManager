{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h2> Editar Autor {{ object.nome }} </h2>
{% else %}
    <h2> Adicionar Novo Autor </h2>
{% endif %}

<form method="post">
    {% csrf_token %} 
    {{ form.as_p }}

    <button type="submit"> Guardar </button>
</form>
{% endblock %}
